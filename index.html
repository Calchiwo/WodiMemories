<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WodiMemories</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }

        /* Header styling */
        header {
            background-color: #8B4513; /* Brown */
            padding: 20px;
        }
        header h1 {
            margin: 0;
            color: white;
            font-size: 2.5em;
        }

        /* Image styling */
        .logo {
            margin: 20px 0;
            max-width: 300px;
            width: 90%;
            height: auto;
            border-radius: 8px;
        }

        /* Body text styling */
        .description {
            font-size: 1.2em;
            margin: 0 auto;
            max-width: 600px;
            padding: 10px;
            line-height: 1.6;
        }

        /* Footer styling */
        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            font-size: 0.9em;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>WodiMemories</h1>
    </header>

    <!-- Image -->
    <img src="WodiMemories.png" alt="WodiMemories Logo" class="logo">

    <!-- Description -->
    <p class="description">
        WodiMemories is my photo gallery showcasing life's moments, milestones, and memories.
    </p>

    <!-- Footer -->
    <footer>
        © 2025 Rocjet Technologies Ltd. BuiltByWodi®
    </footer>

</body>
</html>
