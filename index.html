<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WodiMemories: A Visual Journey</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }

        /* Header styling */
        header {
            background-color: #8B4513; /* Brown */
            padding: 20px;
        }
        header h1 {
            margin: 0;
            color: white;
            font-size: 2.5em;
        }

        /* Image styling */
        .logo {
            margin: 20px 0;
            max-width: 300px;
            width: 90%;
            height: auto;
            border-radius: 8px;
        }

        /* Body text styling */
        .description {
            font-size: 1.2em;
            margin: 0 auto;
            max-width: 600px;
            padding: 10px;
            line-height: 1.6;
        }

        /* Footer styling */
        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            font-size: 0.9em;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1> Welcome To WodiMemories: A visual journey, Built by me </h1>
    </header>

    <!-- Image -->
    <img src="WodiMemories.png" alt="WodiMemories Logo" class="logo">

    <!-- Description -->
    <p class="description">
        WodiMemories is my photo gallery showcasing life's moments, milestones, and memories.
    </p>
    <!-- Button to go to gallery -->
<div style="text-align: center; margin: 20px;">
  <a href="Gallery.html" style="
    background-color: #0077cc;
    color: white;
    padding: 12px 24px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 6px;
    display: inline-block;
    font-size: 1.1em;
    transition: background-color 0.3s ease;
  " 
  onmouseover="this.style.backgroundColor='#005fa3'" 
  onmouseout="this.style.backgroundColor='#0077cc'">
    View my gallery
  </a>
</div>
    <!-- Footer -->
    <footer>
        © 2025 Rocjet Technologies Ltd | BuiltByWodi®
    </footer>

</body>
</html>
