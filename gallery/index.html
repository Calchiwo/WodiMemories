<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WodiMemories Gallery — Built By Caleb Wodi</title>

  <!-- SEO Meta -->
  <meta name="description" content="WodiMemories Gallery — A personal photo gallery by Caleb Wodi, capturing moments, milestones, and memories as part of the BuiltByWodi® Projects." />
  <meta name="keywords" content="WodiMemories, WodiMemories Gallery, BuiltByWodi, Caleb Wodi, Rocjet Technologies Ltd, photo gallery, Nigerian founder, life moments, digital memories" />
  <meta name="author" content="Caleb Chikanka Wodi (CALCHIWO)" />
  <link rel="canonical" href="https://wodimemories.netlify.app/gallery/" />

  <!-- Open Graph -->
  <meta property="og:title" content="WodiMemories Gallery — Built By Caleb Wodi" />
  <meta property="og:description" content="Explore WodiMemories Gallery — my personal collection of photos and milestones, preserving moments as part of the BuiltByWodi® Projects." />
  <meta property="og:image" content="https://wodimemories.netlify.app/wodimemories.png" />
  <meta property="og:url" content="https://wodimemories.netlify.app/gallery/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="WodiMemories Gallery — Built By Caleb Wodi" />
  <meta name="twitter:description" content="Step into my WodiMemories Gallery — a BuiltByWodi® Project showcasing life’s captured memories and milestones." />
  <meta name="twitter:image" content="https://wodimemories.netlify.app/wodimemories.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="../../styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
</head>
<body>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      padding: 30px 10px 10px;
      background: #0077cc;
      color: white;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .tagline {
      font-weight: normal;
      font-size: 1em;
      margin-top: 5px;
      opacity: 0.8;
    }
    .gallery {
      max-width: 900px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 0 10px;
    }
    .gallery-item {
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery-item img {
      width: 100%;
      display: block;
      object-fit: cover;
      height: 150px;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    .caption {
      padding: 8px;
      font-size: 0.9em;
      color: #555;
      text-align: center;
      user-select: none;
    }

    /* Lightbox styles */
    #lightbox {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
      padding: 20px;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      .gallery-item img {
        height: 120px;
      }
    }
  </style>
</head>
<body>

<header>
  WodiMemories
  <div class="tagline">Snapshots of my journey</div>
</header>

<section class="gallery" id="gallery">
  <!-- Gallery items here -->
  <div class="gallery-item">
    <img src="calebwodi1.jpg" alt="Caleb Wodi" />
    <div class="caption">August Caleb Wodi</div>
  </div>
  <div class="gallery-item">
    <img src="photos/photo2.jpg" alt="Photo 2" />
    <div class="caption">April 2025 — In my office</div>
  </div>
  <div class="gallery-item">
    <img src="photos/photo3.jpg" alt="Photo 3" />
    <div class="caption">May 2025 - BuiltByWodi Projects Began</div>
  </div>
  <!-- Add more photos the same way -->
</section>

<!-- Lightbox container -->
<div id="lightbox">
  <img src="" alt="Expanded photo" />
</div>

<script>
  // Get elements
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');
  const gallery = document.getElementById('gallery');

  // When a gallery image is clicked
  gallery.addEventListener('click', (e) => {
    if(e.target.tagName === 'IMG') {
      lightboxImg.src = e.target.src;
      lightbox.style.display = 'flex';
    }
  });

  // Clicking the lightbox closes it
  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  });
</script>

</body>
</html>
